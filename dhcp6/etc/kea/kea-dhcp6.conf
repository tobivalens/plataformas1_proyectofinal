{
  "Dhcp6": {
    "interfaces-config": {
      "interfaces": ["eth1"]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/tmp/kea6-ctrl-socket"
    },
    "lease-database": {
      "type": "memfile",
      "name": "/var/lib/kea/kea-leases6.csv"
    },
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 10,
      "flush-reclaimed-timer-wait-time": 25,
      "hold-reclaimed-time": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "unwarned-reclaim-cycles": 5
    },
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "preferred-lifetime": 3600,
    "valid-lifetime": 7200,

    "subnet6": [
      {
        "subnet": "2001:db8:acad:10::/64",
        "id": 1,
        "interface": "eth1",
        "pools": [
          {
            "pool": "2001:db8:acad:10::200 - 2001:db8:acad:10::2ff"
          }
        ],
        "option-data": [
          {
            "name": "dns-servers",
            "data": "2001:db8:acad:2::102,2001:db8:acad:2::103,2001:db8:acad:2::105"
          },
          {
            "name": "domain-search",
            "data": "proyecto.tel"
          }
        ]
      }
    ],

    "loggers": [
      {
        "name": "kea-dhcp6",
        "output_options": [
          {
            "output": "/var/log/kea-dhcp6.log"
          }
        ],
        "severity": "DEBUG",
        "debuglevel": 99
      }
    ]
  }
}