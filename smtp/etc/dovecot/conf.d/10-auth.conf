# ==== Configuración de autenticación principal ====
# Desactiva la restricción que prohíbe contraseñas en texto plano.
# En laboratorio es útil; en producción debe ser 'yes' con TLS obligatorio.
disable_plaintext_auth = no

# ==== Mecanismos de autenticación permitidos ====
# PLAIN y LOGIN son los más comunes y compatibles con Thunderbird.
auth_mechanisms = plain login

# ==== Fuente de autenticación ====
# Usa las cuentas locales del sistema (/etc/passwd y /etc/shadow)
!include auth-system.conf.ext